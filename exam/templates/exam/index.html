{% extends "exam/base.html" %}

{% block content %}
<h1>Index page</h1>
<div class="quiz_list">
<h2>My quizes</h2>
<ul>
{% for quiz in quizes %}
	<li><a href="{% url 'exam:quiz-detail' quiz.id %}">{{ quiz }}</a></li>
{% empty %}
	<li>No quizes.</li>
{% endfor %}
</ul>
</div>
{% endblock content %}
